<!-- BMI Calculator -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid border border-2 m-auto" style="width: 85vw;">
        <div class="row">
            <div class="col-5 p-3">
                <h3 style="font-family: Arial, Helvetica, sans-serif;">BMI Calculator</h3>
                <div class="my-1">
                    <label for="Gender" class="form-label">
                        Gender
                    </label>
                    <select name="Gender" id="Gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="my-1">
                    <label for="hieght" class="form-label">Your height <span class="text-danger">*</span></label>
                    <input type="text" placeholder="height in CM" class="form-control" id="height" required>
                </div>

                <div class="row">
                    <div class="col my-1">
                        <label for="Age" class="form-label">Age in Years</label>
                        <input type="text" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="col my-1">
                        <label for="weight" class="form-label">Weight in kgs <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter your Weight" id="weight" required>
                    </div>
                    <button class="btn btn-primary my-4" id="calculate">Calculate</button>
                </div>

            </div>
            <div class="col-7 p-3">
                <h3 class="text-center" style="font-family: Arial, Helvetica, sans-serif;">Your BMI Value</h3>
                <div class="d-flex justify-content-center align-items-center fs-4">
                    <div class=" border rounded rounded-pill p-4 bg-warning-subtle text-center fs-3"
                        style="width: 30vw;" id="result">0</div>
                </div>
                <p id="message" style="width: 80vw;"> </p>
            </div>
        </div>
    </div>
</body>

</html>
